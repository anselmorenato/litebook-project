<p class="rvps3"><span class="rvts8">litebook2支持三种显示模式：纸张/书本/竖排书本。三种显示模式可以通过菜单“视图”或是通过下列工具栏图标进行选择：</span></p>
<p class="rvps3"><img border="0" alt hspace="1" vspace="1" src="lib/litebook2_showmode_toolbar.gif"></p>
<p class="rvps3"><span class="rvts8"><br></span></p>
<p class="rvps3"><span class="rvts8"><br></span></p>
<p class="rvps3"><span class="rvts8">下面是三种显示模式的截屏：</span></p>
<p class="rvps3"><span class="rvts8"><br></span></p>
<p class="rvps3"><span class="rvts8">纸张模式</span></p>
<p class="rvps3"><img border="0" alt hspace="1" vspace="1" src="lib/litebook2_paper.gif"></p>
<p class="rvps3"><span class="rvts8"><br></span></p>
<p class="rvps3"><span class="rvts8">书本模式</span></p>
<p class="rvps3"><img border="0" alt hspace="1" vspace="1" src="lib/litebook2_book.gif"></p>
<p class="rvps3"><span class="rvts8"><br></span></p>
